      <div class="row">
        <div class="col-6 offset-3">
        <div class="card">
          <div class="card-header">Ping Pongers Ready?</div>
          <div class="card-body">
            <div class="row">
                <h3 class="playingto">This Game goes to: </h3>

            <h3 class="player2" id="player2"></h3>

        <div class="row">
            <div class="col-3">Playing to:</div>
                    <select name="total" id="total">
                        <option value="">Please select final score to play to.</option>
  <option value="5">5</option>

  </select>
        </div>
            <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="player1btn">Player 1</button>
            </div>
            <div class="col"><button class="btn btn-success" id="player2btn">Player 2</button></div>
            <div class="col"><button class="btn btn-warning" id="reset">Reset</button></div>
        </div>
          </div>
